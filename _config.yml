name: Venelin Mitov
description: My research and software contributions
url: http://venelin.github.io

markdown: redcarpet
permalink: /:categories/:title/
future: true

redcarpet:
  extensions:
   - tables
   - no_intra_emphasis
   - autolink
   - superscript
   - strikethrough

exclude:
  - "venelin.github.io.Rproj"
  - "data-raw"
